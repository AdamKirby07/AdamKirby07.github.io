        <h1>How to use BISCUIT MCU™ and BISCUIT MCU MINI™ with MPLAB IDE - pre release tutorial</h1>
        <hr />
        <p>This tutorial will teach you how to use BISCUIT MCU™ and BISCUIT MCU MINI™ with MPLAB IDE</p>
        <hr />
        <h2>Prerequisites:</h2>
        <p>- MPLAB (from microchip)</p>
        <p>- XC8 Compiler (from microchip)</p>
        <br/>
        <p>Please ensure that these have been installed before the next steps :).</p>
        <hr />
        <h2>Code Offset:</h2>
        <p>A code offset of 0x1000 should be applied.</p>
        <br/>
        <p>This can be done by:</p>
        <p>- Right clicking the project name and selecting properties.</p>
        <p>- Select XC8 linker under XC8 global options.</p>
        <p>- In option catagorys select aditional options and enter the code offset of 0x1000.</p>
        <p>- Click apply then OK.</p>
        <img src="BISCUIT MCU™ and BISCUIT MCU MINI™ with MPLAB IDE.png" alt="Screenshot of applying the code offset in ">
        <hr />
        <h2>Pin Assignments:</h2>
        <p>I would reccomend asigning the BISCUIT MCU™ name of each pin in MPLAB to make things easier.</p>
        <br/>
        <p>MPLAB C code:<br>#define 1 RA5<br>#define 2 RA4<br>#define 3 RC5<br>#define 4 RC4<br>#define 5 RC3<br>#define 6 RC2<br>#define 7 RC1<br>#define 8 RC0</p>
